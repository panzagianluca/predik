repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending

  # Secret detection with GitGuardian
  - repo: https://github.com/gitguardian/ggshield
    rev: v1.34.0
    hooks:
      - id: ggshield
        language_version: python3
        stages: [commit]

  # JavaScript/TypeScript linting with ESLint
  # DISABLED: Incompatible with Next.js 15's eslint-config-next due to circular dependency bug in ESLint 8.57.0
  # ESLint still runs in VS Code and CI/CD
  # - repo: https://github.com/pre-commit/mirrors-eslint
  #   rev: v9.16.0
  #   hooks:
  #     - id: eslint
  #       files: \.(js|jsx|ts|tsx)$
  #       types: [file]
  #       args: ["--fix"]
  #       additional_dependencies:
  #         - eslint@8.57.0
  #         - "@typescript-eslint/eslint-plugin@7.0.0"
  #         - "@typescript-eslint/parser@7.0.0"
  #         - eslint-config-next@15.0.0

  # TypeScript type checking
  - repo: local
    hooks:
      - id: tsc
        name: TypeScript Type Check
        entry: npx tsc --noEmit
        language: system
        types: [ts, tsx]
        pass_filenames: false

  # Prettier formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        args: ["--write"]
        additional_dependencies:
          - prettier@3.0.0
          - prettier-plugin-tailwindcss@0.5.0

  # Check for .env files
  - repo: local
    hooks:
      - id: check-env-files
        name: Prevent committing .env files
        entry: bash -c 'if git diff --cached --name-only | grep -E "\.env(\.local)?$"; then echo "ERROR - Attempting to commit .env file!"; exit 1; fi'
        language: system
        pass_filenames: false

  # Additional security checks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args:
          - "--baseline"
          - ".secrets.baseline"
        exclude: package-lock.json
